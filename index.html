---
layout: layout
title: "Posts"
---
<div class="container" id="main" role="main">
  <div class="posts">
    {% for post in site.posts %}
    {% if post.type == 'text' %}
    <article class="text">
      <header>
        <h2><a href="{{ post.url }}"></a>{{ post.title }}</h2>
      </header>
      <section>
      {{ post.content }}
      </section>
    </article>
    {% endif %}
    {% endfor %}
  </div>
</div>
