  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link rel="stylesheet" href="/css/batch.css" type="text/css" />
  <!--[if IE]><link media="screen" type="text/css" href="stylesheets/spinner-old-ie.css" rel="stylesheet" /><![endif]-->
<!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:700,700italic|PT+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  {% include options.html %}

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>
</head>

<header class="site-info">
  <div class="container">
    <section class="description">
      {% if site.gravatar_url %}
      <a href="/" title="{{ site.name }} - Home" class="portrait-icon"><img src="{{ site.gravatar_url }}" alt="{{ site.name }}"></a>
      {% endif %}
      <h1><a href="/" title="{{ site.name }} - Home">{{ site.name }}</a></h1>
      <p>{{ site.description }}</p>
    </section>

    <nav class="pages">
      <a href="/" title="{{ site.name }} - Home" class="portrait-icon user-icon"><img src="{{ site.gravatar_url }}" alt="{{ site.name }}"></a>
      <ul>
        <li><a href="/about.html" title="about">About</a></li>
        <li><a href="/" title="posts">Posts</a></li>
      </ul>
    </nav>
  </div>
</header>

<body>
  {{ content }}
</body>

</html>
